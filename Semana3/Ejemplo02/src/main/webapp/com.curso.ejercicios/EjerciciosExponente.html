<script>
let base = parseInt(prompt("Digame su numero"));
let exponente = parseInt(prompt("Digame su exponente"));

 
function exponencial (base,exponenete){
let numeroAux = base;
for(i = 1 ; i<exponente ; i++){
	numeroAux = numeroAux * base;
	
	 
	
}
return numeroAux;
}
alert(exponencial(base,exponente));

</script>
